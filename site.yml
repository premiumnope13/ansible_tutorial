---


- hosts: webserver
  become: true
  tasks:

  - name: INSTALL APACHE AND PHP FOR WEBSERVER
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: absent
  
- hosts: database
  become: true
  tasks:

  - name: ISNTALL MARIADB FOR DATABASE SERVER
    package:
      name:
        - mariadb-server
      state: absent

- hosts: fileserver
  become: true
  tasks:

  - name: ISNTALL SAMBA FOR FILESERVER SERVER
    package:
      name:
        - samba
      state: absent
  
